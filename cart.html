<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - ShopKart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <h1>ShopKart</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div id="total"></div>
    </section>

    <!-- Payment Form (hidden initially) -->
    <div id="payment-form" style="display: none;">
        <h3>Payment Form</h3>
        <form onsubmit="submitPayment(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required><br>
            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let cartItemsDiv = document.getElementById('cart-items');
        let total = 0;

        function renderCart() {
            cartItemsDiv.innerHTML = '';
            total = 0;
            cart.forEach((item, index) => {
                let product = document.createElement('div');
                product.innerHTML = `
                    <p>${item.productName} - ₹${item.price}</p>
                    <button onclick="checkout(${index})">Checkout</button>
                `;
                cartItemsDiv.appendChild(product);
                total += item.price;
            });
            document.getElementById('total').innerText = `Total: ₹${total}`;
        }

        function checkout(index) {
            document.getElementById('payment-form').style.display = 'block';
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function submitPayment(event) {
            event.preventDefault();
            alert('Payment successful! Thank you for your purchase.');
            document.getElementById('payment-form').style.display = 'none';
            renderCart();
        }

        renderCart();
    </script>
</body>
</html>
